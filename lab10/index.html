<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Візитка - Сологуб Станіслава</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    
  <header>
    <h1>Моя Візитка</h1>
    <h2>Сологуб Станіслав</h2>
    <nav>
        <ul>
          <li><a href="#about">Про себе</a></li>
          <li><a href="#skills">Навички</a></li>
          <li><a href="#contact">Контакти</a></li>
        </ul>
      </nav>
  </header>

  <main>
    <section id="about">
      <h2>Про себе</h2>
      <p>Я студент, пізнаю ази веб-розробки, створюю прості сайти та вивчаю JavaScript.</p>
    </section>

    <section id="skills">
      <h2>Навички</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
    </section>

    <section id="contact">
      <h2>Контакти</h2>
      <form id="contactForm">
        <label for="name">Ім’я:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="message">Повідомлення:</label>
        <textarea id="message" required></textarea>

        <button type="submit">Надіслати</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Сологуб Станіслав</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
