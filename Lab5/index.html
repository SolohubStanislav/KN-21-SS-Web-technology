<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Маніпуляція DOM та обробка подій</h1>

    <div class="section">
        <h2>Зміна вмісту елемента</h2>
        <p id="text">Натисніть на кнопку для зміни тексту.</p>
        <button id="changeTextBtn">Змінити текст</button>
    </div>

    <div class="section">
        <h2>Обробка подій</h2>
        <button id="hoverButton">Наведіть курсор на мене</button>
        <p>Наведіть курсор на кнопку, і побачите зміну стилю.</p>
    </div>

    <div class="section">
        <h2>Додавання нового елемента</h2>
        <button id="addElementBtn">Додати елемент</button>
        <div id="elementContainer"></div>
    </div>

    <div class="section">
        <h2>Додаткове завдання</h2>
        <button id="clickCounterBtn">Натисніть 13 разів!</button>
    </div>

    <footer>
        Лабораторна робота 5. JavaScript, DOM, події.
    </footer>

    <script src="script.js"></script>
</body>
</html>
